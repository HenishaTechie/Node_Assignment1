<body>
  <div class="container">
		<div class="text">
			<h1 class="text-center my-4">POST Form</h1>
			<hr class="w-25 m-auto ">
		</div>
		<form action="/process" method="post">
  		<div class="form-group">
    		<label for="name">Name</label>
    		<input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  		</div>

  		<div class="form-group">
   		 	<label for="age">Age</label>
   		 	<input type="text" class="form-control" id="age" name="age" placeholder="Enter Your Age">
  		</div>

      <div class="form-group">
        <label for="hobbies">Hobbies</label> 
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cricket" value="cricket" name="Hobbies">
          <label class="form-check-label">cricket</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="readding" value="readding" name="Hobbies">
          <label class="form-check-label">readding</label>
        </div>
    </div>
  		  <button type="submit" value="submit" class="btn btn-primary">Submit</button> 
        </form>

        <form action="/process" method="get">
        <div class="text">
          <h1 class="text-center my-4">GET Form</h1>
          <hr class="w-25 m-auto ">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
  
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter Your Age">
        </div>
          <button type="submit" value="submit" class="btn btn-primary">Submit</button>  		    		
  
      </form>
</div>
